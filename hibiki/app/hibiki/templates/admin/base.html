<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICFP Contest 2016 Contest System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    {% block header %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/admin/">ICFP Contest 2016</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{ request_path.startswith('/admin/user/') and 'active' }}">
              <a href="/admin/user/list">
                Teams
              </a>
            </li>
            <li class="{{ request_path.startswith('/admin/problem/') and 'active' }}">
              <a href="/admin/problem/list">
                Problems
              </a>
            </li>
            <li class="{{ request_path.startswith('/admin/solution/') and 'active' }}">
              <a href="/admin/solution/list">
                Solutions
              </a>
            </li>
            <li class="{{ request_path.startswith('/admin/leaderboard') and 'active' }}">
              <a href="/admin/leaderboard">
                Leaderboard
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/">
                Exit
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block body %}
      {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
